spring.application.name=ReceiverService
spring.rabbitmq.username=${RABBIT_USERNAME}
spring.rabbitmq.password=${RABBIT_PASSWORD}
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
rabbitmq.queue.name=message_queue
rabbitmq.exchange.name=message_exchange
rabbitmq.routing.key.name=message_routing_key
rabbitmq.dlx.queue.name=message_dlx_queue
rabbitmq.dlx.exchange.name=message_dlx_exchange
rabbitmq.dlx.routing.key.name=message_dlx_routing_key
server.port=8081

